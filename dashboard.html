<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
</head>
<body>
  <h2>Welcome to Dashboard</h2>
  <p id="userInfo"></p>
  <button id="logoutBtn">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBj6aXHtdRqUyeSUazACqQbsZcTTVLP4U",
      authDomain: "bobcat-65b3b.firebaseapp.com",
      projectId: "bobcat-65b3b",
      storageBucket: "bobcat-65b3b.firebasestorage.app",
      messagingSenderId: "655074041293",
      appId: "1:655074041293:web:39d5c2e5191941588cb884",
      measurementId: "G-PX8EMZSDJY"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userInfo = document.getElementById("userInfo");
    const logoutBtn = document.getElementById("logoutBtn");

    // Check user status
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          userInfo.innerHTML = `ðŸ‘‹ Hello <b>${data.name}</b> <br>Email: ${data.email}`;
        } else {
          userInfo.innerText = "No user data found!";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      alert("Logged out!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
