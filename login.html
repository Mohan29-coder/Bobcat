<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login - Bobcat</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <h2>USDT <span>Stake</span></h2>
    <ul>
      <li><a href="dashboard.html">üè† Dashboard</a></li>
      <li><a href="login.html" class="active">üîë Login</a></li>
    </ul>
  </div>

  <div class="main-content">
    <header><h1>Login</h1><p class="small">Welcome back ‚Äî sign in to continue.</p></header>

    <section class="card" style="max-width:560px;">
      <form id="loginForm">
        <label class="small">Email</label>
        <input id="email" type="email" placeholder="you@example.com" required />
        <label class="small">Password</label>
        <input id="password" type="password" placeholder="Your password" required />
        <button type="submit">Sign in</button>
      </form>
      <p class="small" style="margin-top:12px;">Don't have an account? <a href="register.html">Create one</a></p>
    </section>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

const firebaseConfig = {"apiKey": "AIzaSyBBj6aXHtdRqUyeSUazACqQbsZcTTVLP4U", "authDomain": "bobcat-65b3b.firebaseapp.com", "projectId": "bobcat-65b3b", "storageBucket": "bobcat-65b3b.firebasestorage.app", "messagingSenderId": "655074041293", "appId": "1:655074041293:web:39d5c2e5191941588cb884", "measurementId": "G-PX8EMZSDJY"};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const form = document.getElementById("loginForm");
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  try {
    await signInWithEmailAndPassword(auth, email, password);
    window.location.href = "dashboard.html";
  } catch (err) {
    console.error(err);
    alert("Login error: " + (err.message || err));
  }
});
</script>
</body>
</html>
