<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - StakePro</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(180deg, #2b78ff, #4f9bff);
            color: #fff;
        }
        
        .container {
            width: 350px;
            margin: 120px auto;
            background: #fff;
            color: #111;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        h2 {
            text-align: center;
            color: #2b78ff;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #cfd9f0;
            border-radius: 10px;
        }
        
        button {
            width: 100%;
            background: #2b78ff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        p {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }
        
        a {
            color: #2b78ff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Username" />
        <input type="password" id="password" placeholder="Enter Password" />
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <script>
        function login() {
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();

            if (!username || !password) {
                alert("Please enter username and password nanba üòÖ");
                return;
            }

            let users = JSON.parse(localStorage.getItem("users") || "[]");
            let user = users.find(u => u.username === username && u.password === password);

            if (!user) {
                alert("Invalid credentials da nanba ‚ùå");
                return;
            }

            localStorage.setItem("loggedUser", username);
            alert("Login success ‚úÖ Welcome " + username + "!");
            window.location.href = "dashboard.html";
        }
    </script>
</body>

</html>
